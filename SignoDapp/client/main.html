<template name="main">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Signo - for now">
        <meta name="author" content="Signo">
        <meta name="keyword"
              content="Bootstrap,Admin,Template,Open,Source,AngularJS,Angular,Angular2,Angular 2,Angular4,Angular 4,jQuery,CSS,HTML,RWD,Dashboard,React,React.js,Vue,Vue.js">
        <link rel="shortcut icon" href="/images/favicon.png">

        <title>Signo</title>

    </head>

    <body class="app header-fixed sidebar-compact aside-menu-fixed aside-menu-hidden">
    <header class="app-header navbar">
        <button class="navbar-toggler mobile-sidebar-toggler d-lg-none" type="button">☰</button>
        <a class="navbar-brand" href="#"></a>
        <ul class="nav navbar-nav d-md-down-none">
            <li class="nav-item">
                <a class="nav-link navbar-toggler sidebar-toggler hidden-md-down" href="#">☰</a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            {{>injectJqueryPopover}}
            {{>injectJqueryTooltip}}
            <li class="nav-item">
                <h3>
                    <i data-toggle="popover"
                       data-placement="left"
                       title="Wallet Address"
                       data-content="{{walletAddressWidget}} "
                       class="popover-hover icon-wallet nav-link"></i>
                </h3>
            </li>
            <li>
                <h3>
                    <i data-toggle="popover"
                       data-placement="bottom"
                       title="Ether Balance"
                       data-content="{{walletBallanceWidget}} "
                       class="popover-hover icon-rocket nav-link"></i>
                </h3>
            </li>
            <li class="nav-item">
                <h3>
                    <i data-toggle="popover"
                       data-placement="bottom"
                       title="Certificates Published"
                       data-content="{{numberOfCertsWidget}} "
                       class="popover-hover icon-badge nav-link"></i>
                </h3>
            </li>
            <li class="nav-item">
                <h3>
                    <i data-toggle="popover"
                       data-placement="left"
                       title="Account lock status"
                       data-content="{{accountLockWidget}} "
                       class="popover-hover nav-link {{accountLockedStatus}}"></i>
                </h3>
            </li>
        </ul>
    </header>

    <div class="app-body">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav animated fadeInLeft">
                    <li class="nav-item"><a class="nav-link grow {{isActiveRoute 'home'}}"
                                            href="{{pathFor route="home"}}"><i
                            class="fa fa-fw fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item "><a class="nav-link grow {{isActiveRoute regex='search(.*)'}}"
                                             href="{{pathFor route="search"}}"><i
                            class="fa fa-w fa-search"></i>
                        Search</a>
                    </li>
                    <li class="nav-item"><a class="nav-link grow {{isActiveRoute 'create'}}"
                                            href="{{pathFor route="create"}}"><i
                            class="fa fa-fw fa-pencil"></i>
                        Create</a>
                    </li>
                    <li class="nav-item"><a class="nav-link grow {{isActiveRoute regex='change(.*)'}}"
                                            href="{{pathFor route="change"}}"><i
                            class="fa fa-fw fa-wrench"></i>
                        Change</a>
                    </li>
                    <li class="nav-item"><a class="nav-link grow {{isActiveRoute regex='remove(.*)'}}"
                                            href="{{pathFor route="remove"}}"><i
                            class="fa fa-fw fa-trash"></i> Remove</a>
                    </li>
                    <li class="nav-item"><a class="nav-link grow" href="#" target='_blank'><i
                            class="fa fa-fw fa-info "></i>
                        About</a>
                    </li>
                    <li class="nav-item"><a class="nav-link grow" href="#" target='_blank'><i
                            class="fa fa-fw fa-comments-o "></i>
                        Contact</a>
                    </li>
                    <li class="nav-item"><a class="nav-link grow {{isActiveRoute 'metrics'}}"
                                            href="{{pathFor route="metrics"}}"><i
                            class="fa fa-fw fa-line-chart"></i>Usage Metrics</a>
                    </li>
                    <li class="nav-item"><a class="nav-link grow" href="https://github.com/SignoCert/Signo/issues"
                                            target='_blank'><i class="fa fa-fw fa-bug"></i> Report Bug</a>
                    </li>
                    <li class="nav-item"><a class="nav-link grow" href="https://github.com/SignoCert/Signo"
                                            target='_blank'><i
                            class="fa fa-fw fa-github-alt"></i> Github</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main content -->
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        {{> yield}}
                    </div>
                </div>
            </div>
            {{> sAlert}}
            {{> modal}}

        </main>
    </div>

    <footer class="app-footer text-muted">
        Created by <a href="signo.com">Signo</a>
        <span class="float-right">Powered by <a href="http://ethereum.org">Ethereum<img
                src="./images/Ethereum-Icon-small.png" style="height: 2em; opacity: 0.6"/></a>
        </span>
    </footer>

    <script src="/js/app.js"></script>

    </body>

</template>
